<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Design - Product Card</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-head">
                <img src="Image/apple.png" alt="" class="card-logo" alt="Logo">
                <div class="product-text">
                    <h1 class="product-name">iPhone 7</h1>
                    <p class="product-desc">Say hello to the future.</p>
                </div>
                <img src="Image/iphone-6s-png%20(1).png" alt="" class="product-img" alt="Shoe">
                
            </div>
            <div class="card-body">
                <div class="product-base-name">
                    <span class="name">
                        iPhone<span class="seven">7</span>
                    <span class="new">NEW</span>
                    </span>
                    <p class="product-type">iPhone Collection</p>
                    <ul class="product-rate">
                        <li class="fa fa-star stars"></li>
                        <li class="fa fa-star stars"></li>
                        <li class="fa fa-star stars"></li>
                        <li class="fa fa-star stars"></li>
                        <li class="fa fa-star grey stars"></li>
                    </ul>
                </div>
                <div class="memory">
                   <span class="memory-title">Memory</span>
                    <ul>
                        <li class="storage active">32GB</li>
                        <li class="storage">64GB</li>
                    </ul>
                </div>
                
                <div class="product-color">
                    <span class="color-title">COLOR</span>
                    <ul class="color-list">
                        <ul class="colors rose-gold"></ul>
                        <ul class="colors gold"></ul>
                        <ul class="colors silver"></ul>
                        <ul class="colors black"></ul>
                    </ul>
                </div>
                
            </div>
        </div>
        <div class="product-price">
              USD <b>669</b>
        </div>
    </div>
</body>
</html>
